<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="principal.xhtml">

        <ui:define name="metadata">
            <f:metadata>
                <f:event listener="#{tccBean.carregar}" type="preRenderView" />
            </f:metadata>
        </ui:define>

        <ui:define name="content">

            <h4> <i> Mensagens </i> <hr/> </h4>
<!-- http://www.guj.com.br/t/chat-primefaces/198677/9 -->
            <h:form id="form">
                
                <p:growl id="growl" showDetail="true" />
                
                <center>
                    <h:panelGrid columns="1">
                        <h:outputLabel value="Assunto:"/>
                        <p:inputTextarea value="#{clienteSoccketBean.mensagemAEnviar}" rows="1" cols="120" /> 
                        <h:outputLabel value="Escreva sua mensagem:"/>
                        <p:inputTextarea id="mensagens" value="#{clienteSoccketBean.mensagensRecebidas}" rows="15" cols="120" /> 
                        <h:outputLabel value=""/>
                    </h:panelGrid>
                        
                    <h:panelGrid columns="2">
                        <p:inputText size="25" placeholder="Anexar arquivo(opcional)" />
                        <p:commandButton value="Anexar"/>
                    </h:panelGrid>
                    
                    
                    <h:panelGrid columns="2">
                        <p:commandButton value="Enviar" actionListener="#{clienteSoccketBean.enviarMensagem}" />
                        <p:commandButton value="Cancelar" actionListener="#{clienteSoccketBean.enviarMensagem}" />
                        </h:panelGrid>
                </center>
                
            </h:form>

        </ui:define>    

    </ui:composition>

</html>
