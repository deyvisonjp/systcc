<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <title>TCC's</title>
        <style type="text/css">
            .ui-widget {
                font-size: 70%;
            }
        </style>
    </h:head>

    <ui:define name="metadata">
            <f:metadata>
                <f:event listener="#{tccBean.carregar}" type="preRenderView" />
            </f:metadata>
        </ui:define>
    
    <h:body>
        <h4> <i> Relatório Tcc's </i> <hr/> </h4>

        <h:form id="form">
            <p:growl id="growl" showDetail="true" />

            <p:dataTable id="tblTcc" var="tcc" value="#{tccBean.listaTcc}"
                         selectionMode="single" selection="#{tccBean.selectTcc}" 
                         rowKey="#{tcc.id_tcc}"
                         rows="10" paginator="true">

                <f:facet name="header">
                    Lista de Tcc's
                </f:facet>

                <p:column headerText="Id" sortBy="#{tcc.id_tcc}" width="8%">
                    <h:outputText value="#{tcc.id_tcc}" />
                </p:column>

                <p:column headerText="Tema" sortBy="#{tcc.tema}">
                    <h:outputText value="#{tcc.tema}" />
                </p:column>

                <p:column headerText="Data de inicio" sortBy="#{tcc.data}">
                    <h:outputText  value="#{tcc.data}" />
                </p:column>

                <p:column headerText="Descrição" sortBy="#{tcc.descricao}">
                    <h:outputText value="#{tcc.descricao}" />
                </p:column>

                <p:column headerText="Nota Final" sortBy="#{tcc.nota}">
                    <h:outputText value="#{tcc.nota}" />
                </p:column>


                <f:facet name="footer">
                    <p:commandButton process="tblTcc" value="Excluir" id="btnExcluir" update=":form" icon="ui-icon-trash" oncomplete="PF('tccDialog').show()" />               </f:facet>

            </p:dataTable>


        </h:form>

    </h:body>
</html>
